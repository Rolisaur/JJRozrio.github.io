<!DOCTYPE html>

<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML 5 Boilerplate</title>
    <link rel="stylesheet" href="palindrome.css">
  </head>


  <body>

    <div id="wrapper">
      <img src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg" />
      <header class="item" id="header"> Palidrome Checker <br>Project</header>

      <!-- NAV element -->
      <nav class="item" id="nav">
        <logo></logo>
        <a href="index.html">HOME</a>
      </nav>


      <main class="item" id="main">
        <article class="sub-item title" id="article-1">Is it a Palindrome?</article>

        <!-- FORM element -->
        <form class="sub-item" id="form">
          <label for="text-input" class="form-content">Enter in text to <br>check for a palindrome:</label>
          <input id="text-input" type="text" placeholder="Enter a word" class="form-content"/>
          <button class="form-content" id="check-btn">CHECK</button>
          <div id="result" class="form-content"></div>
        </form>

        <article class="sub-item" id="article-2"> A palindrome is a word or sentence that's spelled the same way both forward and backward, ignoring punctuation, case, and spacing.</article>
      </main>

      <!-- footer element -->
      <footer class="item" id="footer">
        <email>rozrio@gmail.com</email>
      </footer>
    </div>

	<script src="palindrome.js"></script>
  </body>
</html>
